  //initiate globals
  var pi = 3.1415926535;
  var flip = false;//globally set to true when triangle turned inside out.
  var triangleEdge0,triangleEdge1,triangleEdge2;//main triangle edge Line objects
  var triangleVertex0,triangleVertex1,triangleVertex2;//main triangle vertex Point objects
  var theta0,theta1,theta2;//main triangle edge angles (from point 1->2->3)
  var trisector0_0,trisector0_1,trisector1_0,trisector1_1,trisector2_0,trisector2_1;//internal trisector Line objects
  var intersectionCoords0,intersectionCoords1,intersectionCoords2;//internal trisector intersection coordinates [x,y]
  var intersectionPoint0,intersectionPoint1,intersectionPoint2;//internal intersection Point objects
  
  var trisector0_0,trisector0_1,trisector1_0,trisector1_1,trisector2_0,trisector2_1;//external trisectors
  var trisector0_2,trisector0_3,trisector1_2,trisector1_3,trisector2_2,trisector2_3;//external trisectors
  var trisector0_4,trisector0_5,trisector1_4,trisector1_5,trisector2_4,trisector2_5;//external trisectors
  var triangleEdge0ext0,triangleEdge0ext1,triangleEdge1ext0,triangleEdge1ext1,triangleEdge2ext0,triangleEdge2ext1;//main triangle edge extension Line objects
  var theta0ext0,theta0ext1,theta1ext0,theta1ext1,theta2ext0,theta2ext1;//edge extension angles 
  var intersectionCoords0_0,intersectionCoords0_1,intersectionCoords0_2;//external intersection coordinates ([x,y])
  var intersectionCoords1_0,intersectionCoords1_1,intersectionCoords1_2;//external intersection coordinates ([x,y])
  var intersectionCoords2_0,intersectionCoords2_1,intersectionCoords2_2;//external intersection coordinates ([x,y])
  var intersectionPoint0_0,intersectionPoint0_1,intersectionPoint0_2;   //external intersection Point objects
  var intersectionPoint1_0,intersectionPoint1_1,intersectionPoint1_2;   //external intersection Point objects
  var intersectionPoint2_0,intersectionPoint2_1,intersectionPoint2_2;   //external intersection Point objects
  
  //define Line and Point objects and set/get methods 
  function Line(){
  }
  Line.prototype.initCartesian = function(x0,y0,x1,y1,name,strokeWidth) {
    this.x0 = x0;
    this.y0 = y0;
    this.x1 = x1;
    this.y1 = y1;
    this.name = name;
    $('canvas').drawLine({
      layer: true,
      name: this.name,
      groups: ['lines'],
      index:0,
      strokeStyle: '#000',
      strokeWidth: strokeWidth || 2,
      x1: this.x0, y1: this.y0,
      x2: this.x1, y2: this.y1
    })
    .drawLayers();
    return this;
  };
  Line.prototype.initPolar = function(x0,y0,r,theta,name,strokeWidth) {
    this.x0 = x0;
    this.y0 = y0;
    this.x1 = x0+r*Math.cos(theta);
    this.y1 = y0-r*Math.sin(theta);
    this.name = name;
    $('canvas').drawLine({
      layer: true,
      name: this.name,
      groups: ['lines'],
      index:0,
      strokeStyle: '#000',
      strokeWidth: strokeWidth || 2,
      x1: this.x0, y1: this.y0,
      x2: this.x1, y2: this.y1
    });
    return this;
  };
  Line.prototype.setCartesian = function(x0,y0,x1,y1) {
    this.x0 = x0;
    this.y0 = y0;
    this.x1 = x1;
    this.y1 = y1;
    $('canvas').setLayer(this.name,{
      x1: this.x0, y1: this.y0,
      x2: this.x1, y2: this.y1
    });
  };
  Line.prototype.setPolar = function(x0,y0,r,theta) {
    this.x0 = x0;
    this.y0 = y0;
    this.x1 = x0+r*Math.cos(theta);
    this.y1 = y0-r*Math.sin(theta);
    $('canvas').setLayer(this.name,{
      x1: this.x0, y1: this.y0,
      x2: this.x1, y2: this.y1
    });
  };
  Line.prototype.getTheta = function() {
    var theta = Math.atan2(-(this.y1-this.y0),this.x1-this.x0);//-y used to make up positive y axis
    return theta;
  };
  
  function Point(x,y,name,dragFunction,radius,color,draggable){
    this.x = x;
    this.y = y;
    this.name = name;
    $("canvas").drawArc({
      layer: true,
      name: this.name,
      groups: ['points'],
      index: 0,
      draggable: draggable || false,
      fillStyle: color || "red",
      x: this.x, y: this.y,
      radius: radius || 5,
      drag: dragFunction
    });
  }
  Point.prototype.setCartesian = function(x,y){
    this.x = x;
    this.y = y;
    $('canvas').setLayer(this.name,{
      x: this.x, y: this.y,
    });
  };
  
  //find acute angle between two lines at angles a0,a1
  function acuteAngle(a0,a1){
    var a2 = a0-a1;
    if (a2<0) {a2  = a2 + 2*pi;}
    if (a2>pi){a2  = 2*pi - a2;}
    return a2;
  }
  
  //find angles of trisectors of acute angle between two lines at angles a0,a1
  function trisectAngle(a0,a1){
    var a2 = acuteAngle(a0,a1);
    if (a1>0){
      if (a0>a1||a0<(a1-pi)){
        flip = true;
      }
      else{
        flip = false;
      }
    }
    else{
      if (a0<a1||a0>(a1+pi)){
        flip = false;
      }
      else{
        flip = true;
      }
    }
    
    if (flip){
      return [a1+a2*1/3,a1+a2*2/3];
    }
    else{
      return [a0+a2*1/3,a0+a2*2/3];
    }
  }
  
  //give angle of line in oposite direction to input angle (from -pi to pi)
  function reverse(theta0){
    theta0 = pi + theta0;
    if(theta0>pi){theta0 = theta0 -2*pi;}
    return theta0;
  }
  
  //find intersection coordinates [x,y] of two line objects
  function intersectLines(l0,l1){
    var d = (l0.x0-l0.x1)*(l1.y0-l1.y1)-(l0.y0-l0.y1)*(l1.x0-l1.x1);
    var x,y;
    if (d!=0){
      x = ((l0.x0*l0.y1-l0.y0*l0.x1)*(l1.x0-l1.x1)-(l0.x0-l0.x1)*(l1.x0*l1.y1-l1.y0*l1.x1))/d;
      y = ((l0.x0*l0.y1-l0.y0*l0.x1)*(l1.y0-l1.y1)-(l0.y0-l0.y1)*(l1.x0*l1.y1-l1.y0*l1.x1))/d;
    }
    else{x=null;y=null;}
    return [x,y];
  }

  //calculates diagram and redraws canvas
  function update(){
    //get triangle vertex coordinates from canvas
    triangleVertex0.x = $('canvas').getLayer('triangleVertex0')["x"];
    triangleVertex0.y = $('canvas').getLayer('triangleVertex0')["y"];
    triangleVertex1.x = $('canvas').getLayer('triangleVertex1')["x"];
    triangleVertex1.y = $('canvas').getLayer('triangleVertex1')["y"];
    triangleVertex2.x = $('canvas').getLayer('triangleVertex2')["x"];
    triangleVertex2.y = $('canvas').getLayer('triangleVertex2')["y"];
    
    //update main triangle edges and extensions
    triangleEdge0.setCartesian(triangleVertex0.x,triangleVertex0.y,triangleVertex1.x,triangleVertex1.y);
    triangleEdge1.setCartesian(triangleVertex1.x,triangleVertex1.y,triangleVertex2.x,triangleVertex2.y);
    triangleEdge2.setCartesian(triangleVertex2.x,triangleVertex2.y,triangleVertex0.x,triangleVertex0.y);
    triangleEdge0ext0.setPolar(triangleVertex0.x,triangleVertex0.y,1000,triangleEdge0.getTheta());
    triangleEdge0ext1.setPolar(triangleVertex0.x,triangleVertex0.y,1000,reverse(triangleEdge0.getTheta()));
    triangleEdge1ext0.setPolar(triangleVertex1.x,triangleVertex1.y,1000,triangleEdge1.getTheta());
    triangleEdge1ext1.setPolar(triangleVertex1.x,triangleVertex1.y,1000,reverse(triangleEdge1.getTheta()));
    triangleEdge2ext0.setPolar(triangleVertex2.x,triangleVertex2.y,1000,triangleEdge2.getTheta());
    triangleEdge2ext1.setPolar(triangleVertex2.x,triangleVertex2.y,1000,reverse(triangleEdge2.getTheta()));
    
    
    //calculate and update internal trisectors
    theta0 = triangleEdge0.getTheta();
    theta1 = triangleEdge1.getTheta();
    theta2 = triangleEdge2.getTheta();
    trisector0_0.setPolar(triangleVertex0.x,triangleVertex0.y,1500,trisectAngle(theta0,reverse(theta2))[0]);
    trisector0_1.setPolar(triangleVertex0.x,triangleVertex0.y,1500,trisectAngle(theta0,reverse(theta2))[1]);
    trisector1_0.setPolar(triangleVertex1.x,triangleVertex1.y,1500,trisectAngle(theta1,reverse(theta0))[0]);
    trisector1_1.setPolar(triangleVertex1.x,triangleVertex1.y,1500,trisectAngle(theta1,reverse(theta0))[1]);
    trisector2_0.setPolar(triangleVertex2.x,triangleVertex2.y,1500,trisectAngle(theta2,reverse(theta1))[0]);
    trisector2_1.setPolar(triangleVertex2.x,triangleVertex2.y,1500,trisectAngle(theta2,reverse(theta1))[1]);
    
    //calculate and update external trisectors
    theta0ext0 = theta0;
    theta0ext1 = reverse(theta0);
    theta1ext0 = theta1;
    theta1ext1 = reverse(theta1);
    theta2ext0 = theta2;
    theta2ext1 = reverse(theta2);
    trisector0_2.setPolar(triangleVertex0.x,triangleVertex0.y,1500,trisectAngle(theta0ext0,theta2ext0)[0]);
    trisector0_3.setPolar(triangleVertex0.x,triangleVertex0.y,1500,trisectAngle(theta0ext0,theta2ext0)[1]);
    trisector0_4.setPolar(triangleVertex0.x,triangleVertex0.y,1500,trisectAngle(theta0ext1,theta2ext1)[0]);
    trisector0_5.setPolar(triangleVertex0.x,triangleVertex0.y,1500,trisectAngle(theta0ext1,theta2ext1)[1]);
    trisector1_2.setPolar(triangleVertex1.x,triangleVertex1.y,1500,trisectAngle(theta1ext0,theta0ext0)[0]);
    trisector1_3.setPolar(triangleVertex1.x,triangleVertex1.y,1500,trisectAngle(theta1ext0,theta0ext0)[1]);
    trisector1_4.setPolar(triangleVertex1.x,triangleVertex1.y,1500,trisectAngle(theta1ext1,theta0ext1)[0]);
    trisector1_5.setPolar(triangleVertex1.x,triangleVertex1.y,1500,trisectAngle(theta1ext1,theta0ext1)[1]);
    trisector2_2.setPolar(triangleVertex2.x,triangleVertex2.y,1500,trisectAngle(theta2ext0,theta1ext0)[0]);
    trisector2_3.setPolar(triangleVertex2.x,triangleVertex2.y,1500,trisectAngle(theta2ext0,theta1ext0)[1]);
    trisector2_4.setPolar(triangleVertex2.x,triangleVertex2.y,1500,trisectAngle(theta2ext1,theta1ext1)[0]);
    trisector2_5.setPolar(triangleVertex2.x,triangleVertex2.y,1500,trisectAngle(theta2ext1,theta1ext1)[1]);
    
    //calculate internal intersections
    if (flip==false){
      intersectionCoords0 = intersectLines(trisector0_0,trisector1_1);
      intersectionCoords1 = intersectLines(trisector1_0,trisector2_1);
      intersectionCoords2 = intersectLines(trisector2_0,trisector0_1);
    }
    else{
      intersectionCoords0 = intersectLines(trisector0_1,trisector1_0);
      intersectionCoords1 = intersectLines(trisector1_1,trisector2_0);
      intersectionCoords2 = intersectLines(trisector2_1,trisector0_0);
    }
    //place internal intersection points (red circles)
    intersectionPoint0.setCartesian(intersectionCoords0[0],intersectionCoords0[1]);
    intersectionPoint1.setCartesian(intersectionCoords1[0],intersectionCoords1[1]);
    intersectionPoint2.setCartesian(intersectionCoords2[0],intersectionCoords2[1]);
    
    //calculate external intersections
    if (flip==false){
      intersectionCoords0_0 = intersectLines(trisector2_3,trisector1_1);
      intersectionCoords0_1 = intersectLines(trisector0_2,trisector1_0);
      intersectionCoords0_2 = intersectLines(trisector2_2,trisector0_3);
      intersectionCoords1_0 = intersectLines(trisector0_3,trisector2_1);
      intersectionCoords1_1 = intersectLines(trisector1_2,trisector2_0);
      intersectionCoords1_2 = intersectLines(trisector0_2,trisector1_3);
      intersectionCoords2_0 = intersectLines(trisector1_3,trisector0_1);
      intersectionCoords2_1 = intersectLines(trisector2_2,trisector0_0);
      intersectionCoords2_2 = intersectLines(trisector1_2,trisector2_3);
    }
    else{
      intersectionCoords0_0 = intersectLines(trisector0_3,trisector1_1);
      intersectionCoords0_1 = intersectLines(trisector2_2,trisector1_0);
      intersectionCoords0_2 = intersectLines(trisector2_3,trisector0_2);
      intersectionCoords1_0 = intersectLines(trisector1_3,trisector2_1);
      intersectionCoords1_1 = intersectLines(trisector0_2,trisector2_0);
      intersectionCoords1_2 = intersectLines(trisector0_3,trisector1_2);
      intersectionCoords2_0 = intersectLines(trisector2_3,trisector0_1);
      intersectionCoords2_1 = intersectLines(trisector1_2,trisector0_0);
      intersectionCoords2_2 = intersectLines(trisector1_3,trisector2_2);
    }
    
    //place external intersection points (red circles)
    intersectionPoint0_0.setCartesian(intersectionCoords0_0[0],intersectionCoords0_0[1]);
    intersectionPoint0_1.setCartesian(intersectionCoords0_1[0],intersectionCoords0_1[1]);
    intersectionPoint0_2.setCartesian(intersectionCoords0_2[0],intersectionCoords0_2[1]);
    intersectionPoint1_0.setCartesian(intersectionCoords1_0[0],intersectionCoords1_0[1]);
    intersectionPoint1_1.setCartesian(intersectionCoords1_1[0],intersectionCoords1_1[1]);
    intersectionPoint1_2.setCartesian(intersectionCoords1_2[0],intersectionCoords1_2[1]);
    intersectionPoint2_0.setCartesian(intersectionCoords2_0[0],intersectionCoords2_0[1]);
    intersectionPoint2_1.setCartesian(intersectionCoords2_1[0],intersectionCoords2_1[1]);
    intersectionPoint2_2.setCartesian(intersectionCoords2_2[0],intersectionCoords2_2[1]);
    
    //update internal and external triangles
    $('canvas').setLayer('internalTriangle',{
      x1: intersectionCoords0[0], y1: intersectionCoords0[1],
      x2: intersectionCoords1[0], y2: intersectionCoords1[1],
      x3: intersectionCoords2[0], y3: intersectionCoords2[1]
    })
    $('canvas').setLayer('externalTriangle0',{
      x1: intersectionCoords0_0[0], y1: intersectionCoords0_0[1],
      x2: intersectionCoords0_1[0], y2: intersectionCoords0_1[1],
      x3: intersectionCoords0_2[0], y3: intersectionCoords0_2[1]
    })
    $('canvas').setLayer('externalTriangle1',{
      x1: intersectionCoords1_0[0], y1: intersectionCoords1_0[1],
      x2: intersectionCoords1_1[0], y2: intersectionCoords1_1[1],
      x3: intersectionCoords1_2[0], y3: intersectionCoords1_2[1]
    })
    $('canvas').setLayer('externalTriangle2',{
      x1: intersectionCoords2_0[0], y1: intersectionCoords2_0[1],
      x2: intersectionCoords2_1[0], y2: intersectionCoords2_1[1],
      x3: intersectionCoords2_2[0], y3: intersectionCoords2_2[1]
    })
    .drawLayers();
    
    //$('#output0').text(flip);
  }


  $( document ).ready(function() {
    //resize canvas to window size
    var canvas = document.getElementById('canvas');
      canvas.width  = $(window).width()-30;
      canvas.height = $(window).height()-30;
      
    //Initialize main triangle vertices 
    triangleVertex0 = new Point(300,300,'triangleVertex0',update,25,'green','draggable');

    triangleVertex2 = new Point(400,300,'triangleVertex2',update,25,'green','draggable');
    
    //Initialize main triangle edges
    triangleEdge0 = new Line().initCartesian(triangleVertex0.x,triangleVertex0.y,triangleVertex1.x,triangleVertex1.y,'triangleEdge0',10);
    triangleEdge1 = new Line().initCartesian(triangleVertex1.x,triangleVertex1.y,triangleVertex2.x,triangleVertex2.y,'triangleEdge1',10);
    triangleEdge2 = new Line().initCartesian(triangleVertex2.x,triangleVertex2.y,triangleVertex0.x,triangleVertex0.y,'triangleEdge2',10);
    
    //initialize internal intersection points (red)
    intersectionPoint0 = new Point(50,50,'ip0');
    intersectionPoint1 = new Point(50,50,'ip1');
    intersectionPoint2 = new Point(50,50,'ip2');
    
    //initialize external intersection points (red)
    intersectionPoint0_0 = new Point(50,50,'ip00');
    intersectionPoint0_1 = new Point(50,50,'ip01');
    intersectionPoint0_2 = new Point(50,50,'ip02');
    intersectionPoint1_0 = new Point(50,50,'ip10');
    intersectionPoint1_1 = new Point(50,50,'ip11');
    intersectionPoint1_2 = new Point(50,50,'ip12');
    intersectionPoint2_0 = new Point(50,50,'ip20');
    intersectionPoint2_1 = new Point(50,50,'ip21');
    intersectionPoint2_2 = new Point(50,50,'ip22');
    
    //Initialize internal trisectors
    trisector0_0 = new Line().initCartesian(0,0,0,0,'trisector0_0');
    trisector0_1 = new Line().initCartesian(0,0,0,0,'trisector0_1');
    trisector1_0 = new Line().initCartesian(0,0,0,0,'trisector1_0');
    trisector1_1 = new Line().initCartesian(0,0,0,0,'trisector1_1');
    trisector2_0 = new Line().initCartesian(0,0,0,0,'trisector2_0');
    trisector2_1 = new Line().initCartesian(0,0,0,0,'trisector2_1');
    
    
    //initialize external edge extensions
    triangleEdge0ext0 = new Line().initCartesian(0,0,0,0,'triangleEdge0ext0');
    triangleEdge1ext0 = new Line().initCartesian(0,0,0,0,'triangleEdge1ext0');
    triangleEdge2ext0 = new Line().initCartesian(0,0,0,0,'triangleEdge2ext0');
    triangleEdge0ext1 = new Line().initCartesian(0,0,0,0,'triangleEdge0ext1');
    triangleEdge1ext1 = new Line().initCartesian(0,0,0,0,'triangleEdge1ext1');
    triangleEdge2ext1 = new Line().initCartesian(0,0,0,0,'triangleEdge2ext1');
    
    //initialize external trisectors
    trisector0_2 = new Line().initCartesian(0,0,0,0,'trisector0_2');
    trisector0_3 = new Line().initCartesian(0,0,0,0,'trisector0_3');
    trisector0_4 = new Line().initCartesian(0,0,0,0,'trisector0_4');
    trisector0_5 = new Line().initCartesian(0,0,0,0,'trisector0_5');
    trisector1_2 = new Line().initCartesian(0,0,0,0,'trisector1_2');
    trisector1_3 = new Line().initCartesian(0,0,0,0,'trisector1_3');
    trisector1_4 = new Line().initCartesian(0,0,0,0,'trisector1_4');
    trisector1_5 = new Line().initCartesian(0,0,0,0,'trisector1_5');
    trisector2_2 = new Line().initCartesian(0,0,0,0,'trisector2_2');
    trisector2_3 = new Line().initCartesian(0,0,0,0,'trisector2_3');
    trisector2_4 = new Line().initCartesian(0,0,0,0,'trisector2_4');
    trisector2_5 = new Line().initCartesian(0,0,0,0,'trisector2_5');

    //initialize internal triangle
    $('canvas').drawLine({
      layer: true,
      name: 'internalTriangle',
      index: 0,
      strokeStyle: '#000',
      strokeWidth: 3,
      x1: 100, y1: 50,
      x2: 100, y2: 150,
      x3: 200, y3: 100,
      closed: true,
      fillStyle: '#36b',
    });
    
    //initialize external triangles
    $('canvas').drawLine({
      layer: true,
      name: 'externalTriangle0',
      index: 0,
      strokeStyle: '#000',
      strokeWidth: 3,
      x1: 100, y1: 50,
      x2: 100, y2: 150,
      x3: 200, y3: 100,
      closed: true,
      fillStyle: '#36b',
    });
    $('canvas').drawLine({
      layer: true,
      name: 'externalTriangle1',
      index: 0,
      strokeStyle: '#000',
      strokeWidth: 3,
      x1: 100, y1: 50,
      x2: 100, y2: 150,

      closed: true,
      fillStyle: '#36b',
    });
    $('canvas').drawLine({
      layer: true,
      name: 'externalTriangle2',
      index: 0,
      strokeStyle: '#000',
      strokeWidth: 3,
      x1: 100, y1: 50,
      x2: 100, y2: 150,
      x3: 200, y3: 100,
      closed: true,
      fillStyle: '#36b',

    //calculate intersections and draw canvas
    update();

  });
  
  //resize canvas to window size and update on window resize
  $(window).resize(function(){
      var canvas = document.getElementById('canvas');
      canvas.width  = $(window).width()-30;
      canvas.height = $(window).height()-30;
      update();
  });

  </script>
